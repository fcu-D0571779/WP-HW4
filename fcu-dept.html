<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HW3</title>

    </head>

    <body>
        <p>請選擇學院</p>
        <select id="college_list" onchange="college_change()"></select>

        <p>請選擇科系</p>
        <select id="dept_list"></select>

        <script type="text/javascript">
            var college = ["資電學院" , "人文社會學院" , "金融學院"]
            var social = ["中文系", "外文系", "歷史與文物研究所", "公共事務與社會創新研究所"]
            var elec = ["資訊工程系", "電子系", "電機系", "自控系"]
            var finace = ["財金系", "風管系"]

            var coll = document.getElementById("college_list")
            var dept = document.getElementById("dept_list")

            var options = ""
            for(var i = 0; i < college.length; i++){
                options = options + '<option value="'+ i +'">' + college[i] + '</option>'
            }
            coll.innerHTML = options

            options = ""
            for(var i = 0; i < elec.length; i++){
                options = options + '<option value="'+ i +'">' + elec[i] + '</option>'
            }
            dept.innerHTML = options

            function college_change(){
                var indexCollege = coll[coll.selectedIndex].value
                switch (indexCollege) {
                    case '0':
                        dept_change(dept, elec)
                        break;
                    case '1':
                        dept_change(dept, social)
                        break;
                    case '2':
                        dept_change(dept, finace)
                        break;
                    default:
                        break;
                }
            }

            function dept_change(selElm, data){
                var options = ""
                for(var i = 0; i < data.length; i++){
                    options = options + '<option value="'+ i +'">' + data[i] + '</option>'
                }
                selElm.innerHTML = options
            }

        </script>




    </body>
</html>
